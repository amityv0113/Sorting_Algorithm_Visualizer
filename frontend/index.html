    <div class="text-center" style="background-color:rgba(222, 224, 224, 0.336)">
        <h1>Sorting Visualization</h1>
        <div class="algos">
            <button type="button" >Bubble</button>
            <button type="button" >Selection</button>
            <button type="button" >Insertion</button>

            <button type="button" >Quick</button>

            <p>Size of the array:</p>
            <input id="array_size" type="range" min=20 max=80 step=1 value=80>
            <p>Speed of the algorithm:</p>
            <input id="algo_speed" type="range" min=1 max=5 step=1 value=4>
            <div>
